# IRIS Configuration
# Copy this file to config/local.yaml and fill in your API keys.

api_keys:
  virustotal: ""
  google_safebrowsing: ""
  abuseipdb: ""

scoring:
  weights:
    url_lexical: 20
    whois_dns: 15
    ssl_tls: 15
    http_response: 15
    page_content: 15
    threat_feeds: 20
  thresholds:
    safe: 25
    malicious: 60
  blend:
    analyzer_weight: 0.45
    feed_weight: 0.55
  feed_weights:
    VirusTotal: 40
    Google Safe Browsing: 35
    AbuseIPDB: 25

requests:
  timeout: 10
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Safari/537.36"
  max_redirects: 10
  verify_ssl: false

brands:
  - google.com
  - microsoft.com
  - apple.com
  - paypal.com
  - amazon.com
  - facebook.com
  - netflix.com
  - chase.com
  - bankofamerica.com
  - wellsfargo.com
  - dropbox.com
  - linkedin.com
  - instagram.com
  - twitter.com
  - github.com
  - midjourney.com

